<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- This is not necessary. It's just here to add global styles from @unocss/svelte-scoped/vite (optional reset, preflights and safelists) to make it convenient to build a demo app. If you have your preferred styles reset and don't want to use the option one provided by @unocss/svelte-scoped/vite, add that first. -->
    %unocss-svelte-scoped.global%

    <!-- Place other styles here that you want component based utility styles to be able to override as Svelte component styles will be placed at sveltekit's head tag below -->
    %sveltekit.head%
  </head>

  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
